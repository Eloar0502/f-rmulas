    <script>
        //Crie um programa que solicite ao usuário 2 números e exiba a Soma,subtração,Multiplicação e Divisão entre eles.
let N1=Number(prompt("Digite um número"))
let N2=Number(prompt("Digite outro número"))
let Soma=N1+N2
let Sub=N1-N2
let Mult=N1*N2
let Divi=N1/N2
console.log(Soma,Sub,Mult,Divi)
