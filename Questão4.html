<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Média Geométrica entre 3 Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            width: 60px;
            margin: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Média Geométrica</h2>
    
    <p>Digite três números:</p>
    
    <input type="number" id="num1" step="any">
    <input type="number" id="num2" step="any">
    <input type="number" id="num3" step="any">
    
    <br><br>
    
    <button onclick="calcularMediaGeometrica()">Calcular</button>
    
    <div id="resultado"></div>

    <script>
        function calcularMediaGeometrica() {
           
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("resultado").innerText = "Por favor, insira três números válidos.";
                return;
            }
            let produto = num1 * num2 * num3;
            let mediaGeometrica = Math.pow(produto, 1 / 3);
            document.getElementById("resultado").innerText = 
                "A média geométrica é: " + mediaGeometrica.toFixed(2);
        }
    </script>

</body>
</html>
